# Turn on logging, and set ZMK logging to debug output
# CONFIG_ZMK_USB_LOGGING=n

# DEEP SLEEP
CONFIG_ZMK_SLEEP=y

# go to sleep after 75 minutes 
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=4500000 

# enable soft off 
CONFIG_ZMK_PM_SOFT_OFF=y

# MOUSE
CONFIG_ZMK_POINTING=y

# Increase bluetooth strength 
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Decrease debounce time
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=2
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=2

# Peripheral (right side) battery reporting 
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y